
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markdown Editor and Previewer</title>
    <style>
      /* 左右两个列的样式 */
      .row {
        display: flex;
      }
      .col {
        flex: 1;
        padding: 10px;
      }
      .col:first-child {
        border-right: 1px solid #ccc;
      }
      /* 编辑器样式 */
      #editor {
        height: 400px;
		width: 100%;
		box-sizing: border-box;
        border: 1px solid #ccc;
        padding: 10px;
      }
      /* 预览器样式 */
      #preview {
        height: 400px;
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <textarea id="editor"></textarea>
      </div>
      <div class="col">
        <div id="preview"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <script>
      const editor = document.getElementById('editor');
      const preview = document.getElementById('preview');

      // 监听编辑器变化事件
      editor.addEventListener('input', () => {
        // 获取Markdown代码
        const markdown = editor.value;

        // 将Markdown转换为HTML
        const html = marked(markdown);

        // 更新预览器中的HTML
        preview.innerHTML = html;
      });
    </script>
  </body>
</html>
